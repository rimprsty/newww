<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA BOT MANAGER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff0000 0%, #ff3333 50%, #ff6666 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header */
        .header {
            text-align: center;
            padding: 40px 0;
            animation: fadeIn 1s ease;
        }
        
        .logo {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            background: linear-gradient(45deg, white, #ffcccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }
        
        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        /* Login */
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.8s ease;
            box-shadow: 0 10px 40px rgba(255, 0, 0, 0.3);
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: white;
            color: #ff0000;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.4);
        }
        
        /* Dashboard */
        .dashboard {
            display: none;
            animation: fadeIn 0.8s ease;
        }
        
        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.15);
            border-color: white;
        }
        
        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .stat-number {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Form */
        .form-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
        }
        
        .form-control:focus {
            outline: none;
            border-color: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn-primary {
            background: white;
            color: #ff0000;
            flex: 1;
        }
        
        .btn-secondary {
            background: transparent;
            border: 2px solid white;
            color: white;
            flex: 1;
        }
        
        /* Numbers List */
        .numbers-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .numbers-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .search-box {
            width: 300px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .search-box:focus {
            outline: none;
            border-color: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .numbers-list {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .numbers-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .numbers-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .numbers-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        
        .number-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
        }
        
        .number-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(10px);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        .number-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .number-index {
            background: white;
            color: #ff0000;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
        }
        
        .number-text {
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .number-type {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .type-allowed {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }
        
        .type-blacklist {
            background: rgba(255, 0, 0, 0.2);
            color: #ff9999;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }
        
        .number-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-copy {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .btn-copy:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .btn-delete {
            background: rgba(255, 0, 0, 0.3);
            color: white;
        }
        
        .btn-delete:hover {
            background: rgba(255, 0, 0, 0.5);
        }
        
        /* Alert */
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 20px 30px;
            border-radius: 15px;
            background: white;
            color: #ff0000;
            font-weight: 600;
            z-index: 1000;
            display: none;
            animation: slideInRight 0.3s ease, slideOutRight 0.3s ease 2.7s;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3);
            max-width: 400px;
        }
        
        .alert.show {
            display: block;
        }
        
        /* Loading */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        
        .loading.show {
            display: flex;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOutRight {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="logo">NOVA BOT</h1>
            <p class="tagline">WhatsApp Bot Management System</p>
        </div>
        
        <!-- Login -->
        <div class="login-container" id="loginContainer">
            <h2 class="login-title">üîê Secure Access</h2>
            <div class="input-group">
                <input type="password" id="passwordInput" placeholder="Enter your password" autocomplete="off">
            </div>
            <button class="btn" onclick="login()">UNLOCK DASHBOARD</button>
        </div>
        
        <!-- Dashboard -->
        <div class="dashboard" id="dashboard">
            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">üì±</div>
                    <div class="stat-number" id="totalNumbers">0</div>
                    <div class="stat-label">Total Numbers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚úÖ</div>
                    <div class="stat-number" id="allowedNumbers">0</div>
                    <div class="stat-label">Allowed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üö´</div>
                    <div class="stat-number" id="blacklistNumbers">0</div>
                    <div class="stat-label">Blacklisted</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚è±Ô∏è</div>
                    <div class="stat-number" id="lastUpdate">-</div>
                    <div class="stat-label">Last Update</div>
                </div>
            </div>
            
            <!-- Add Number Form -->
            <div class="form-section">
                <h2 class="section-title">‚ûï Add New Number</h2>
                <div class="form-row">
                    <input type="text" id="phoneInput" class="form-control" placeholder="628xxxxxxxxxx" maxlength="15">
                    <select id="typeSelect" class="form-control">
                        <option value="nomor">Allowed List</option>
                        <option value="blacklist">Blacklist</option>
                    </select>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="addNumber()">
                        <span>‚ûï Add Number</span>
                    </button>
                    <button class="btn btn-secondary" onclick="loadNumbers(true)">
                        <span>üîÑ Refresh Data</span>
                    </button>
                </div>
            </div>
            
            <!-- Numbers List -->
            <div class="numbers-container">
                <div class="numbers-header">
                    <h2 class="section-title">üìã Numbers List</h2>
                    <input type="text" class="search-box" id="searchInput" placeholder="Search number...">
                </div>
                <div class="numbers-list" id="numbersList">
                    <!-- Numbers will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Loading -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>
    
    <!-- Alert -->
    <div class="alert" id="alert"></div>
    
    <!-- Particles -->
    <div class="particles" id="particles"></div>
    
    <script>
        // Configuration
        const GITHUB_TOKEN = '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';
        const PASSWORD = 'novamdrimkyoko';
        const REPO_OWNER = 'rimprsty';
        const REPO_NAME = 'novadb';
        
        let numbers = [];
        
        // DOM Elements
        const loginContainer = document.getElementById('loginContainer');
        const dashboard = document.getElementById('dashboard');
        const passwordInput = document.getElementById('passwordInput');
        const loading = document.getElementById('loading');
        const alertBox = document.getElementById('alert');
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            passwordInput.focus();
            
            // Enter key to login
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });
        });
        
        // Login
        async function login() {
            if (passwordInput.value === PASSWORD) {
                showAlert('üîì Access granted! Welcome to Nova Dashboard', 'success');
                
                // Animate transition
                loginContainer.style.opacity = '0';
                loginContainer.style.transform = 'translateY(-20px)';
                
                setTimeout(() => {
                    loginContainer.style.display = 'none';
                    dashboard.style.display = 'block';
                    setTimeout(() => {
                        dashboard.style.opacity = '1';
                    }, 50);
                    
                    // Load numbers
                    loadNumbers();
                }, 300);
            } else {
                showAlert('‚ùå Incorrect password!', 'error');
                passwordInput.value = '';
                passwordInput.focus();
            }
        }
        
        // Load Numbers
        async function loadNumbers(showLoading = false) {
            if (showLoading) showLoadingSpinner();
            
            try {
                // Load allowed numbers
                const allowedRes = await fetch('https://raw.githubusercontent.com/rimprsty/novadb/main/nomor', {
                    cache: 'no-cache'
                });
                
                // Load blacklisted numbers
                const blacklistRes = await fetch('https://raw.githubusercontent.com/rimprsty/novadb/main/blacklist', {
                    cache: 'no-cache'
                });
                
                const allowedData = await allowedRes.json();
                const blacklistData = await blacklistRes.json();
                
                numbers = [];
                
                // Process allowed numbers
                if (allowedData.nomor && Array.isArray(allowedData.nomor)) {
                    allowedData.nomor.forEach(phone => {
                        numbers.push({
                            phone: phone.trim(),
                            type: 'allowed',
                            list: 'nomor'
                        });
                    });
                }
                
                // Process blacklisted numbers
                if (blacklistData.nomor && Array.isArray(blacklistData.nomor)) {
                    blacklistData.nomor.forEach(phone => {
                        numbers.push({
                            phone: phone.trim(),
                            type: 'blacklist',
                            list: 'blacklist'
                        });
                    });
                }
                
                // Update stats
                updateStats();
                
                // Render numbers
                renderNumbers();
                
                if (showLoading) {
                    showAlert('‚úÖ Data refreshed successfully!', 'success');
                }
                
            } catch (error) {
                console.error('Error loading data:', error);
                showAlert('‚ùå Failed to load data from GitHub', 'error');
            } finally {
                if (showLoading) hideLoadingSpinner();
            }
        }
        
        // Add Number
        async function addNumber() {
            const phone = document.getElementById('phoneInput').value.trim();
            const type = document.getElementById('typeSelect').value;
            
            // Validation
            if (!phone) {
                showAlert('‚ùå Please enter a phone number', 'error');
                return;
            }
            
            if (!phone.startsWith('62')) {
                showAlert('‚ùå Phone number must start with 62', 'error');
                return;
            }
            
            if (phone.length < 10) {
                showAlert('‚ùå Invalid phone number length', 'error');
                return;
            }
            
            // Check if already exists
            const exists = numbers.some(num => num.phone === phone);
            if (exists) {
                showAlert('‚ö†Ô∏è This number already exists in the list', 'warning');
                return;
            }
            
            showLoadingSpinner();
            
            try {
                // Prepare API URL
                const fileName = type;
                const apiUrl = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${fileName}`;
                
                // Get current file
                const res = await fetch(apiUrl, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!res.ok) throw new Error('Failed to fetch file');
                
                const data = await res.json();
                const content = atob(data.content);
                const jsonData = JSON.parse(content);
                
                // Add new number
                jsonData.nomor.push(phone);
                
                // Update file
                const updateRes = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Add ${phone} to ${type}`,
                        content: btoa(JSON.stringify(jsonData, null, 2)),
                        sha: data.sha
                    })
                });
                
                if (updateRes.ok) {
                    showAlert(`‚úÖ Number ${phone} added to ${type}`, 'success');
                    document.getElementById('phoneInput').value = '';
                    
                    // Reload numbers
                    await loadNumbers();
                    
                    // Focus back to input
                    document.getElementById('phoneInput').focus();
                } else {
                    throw new Error('Failed to update');
                }
                
            } catch (error) {
                console.error('Error adding number:', error);
                showAlert('‚ùå Failed to add number to GitHub', 'error');
            } finally {
                hideLoadingSpinner();
            }
        }
        
        // Delete Number
        async function deleteNumber(phone, list) {
            if (!confirm(`Are you sure you want to delete ${phone}?`)) {
                return;
            }
            
            showLoadingSpinner();
            
            try {
                const apiUrl = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${list}`;
                
                // Get current file
                const res = await fetch(apiUrl, {
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!res.ok) throw new Error('Failed to fetch file');
                
                const data = await res.json();
                const content = atob(data.content);
                const jsonData = JSON.parse(content);
                
                // Remove number
                jsonData.nomor = jsonData.nomor.filter(n => n !== phone);
                
                // Update file
                const updateRes = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Delete ${phone} from ${list}`,
                        content: btoa(JSON.stringify(jsonData, null, 2)),
                        sha: data.sha
                    })
                });
                
                if (updateRes.ok) {
                    showAlert(`‚úÖ Number ${phone} deleted`, 'success');
                    await loadNumbers();
                } else {
                    throw new Error('Failed to delete');
                }
                
            } catch (error) {
                console.error('Error deleting number:', error);
                showAlert('‚ùå Failed to delete number', 'error');
            } finally {
                hideLoadingSpinner();
            }
        }
        
        // Copy Number
        function copyNumber(phone) {
            navigator.clipboard.writeText(phone)
                .then(() => {
                    showAlert('üìã Number copied to clipboard', 'success');
                })
                .catch(err => {
                    showAlert('‚ùå Failed to copy', 'error');
                });
        }
        
        // Update Stats
        function updateStats() {
            const total = numbers.length;
            const allowed = numbers.filter(n => n.type === 'allowed').length;
            const blacklisted = numbers.filter(n => n.type === 'blacklist').length;
            
            document.getElementById('totalNumbers').textContent = total;
            document.getElementById('allowedNumbers').textContent = allowed;
            document.getElementById('blacklistNumbers').textContent = blacklisted;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('id-ID');
        }
        
        // Render Numbers List
        function renderNumbers() {
            const list = document.getElementById('numbersList');
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            
            // Filter numbers based on search
            let filteredNumbers = numbers;
            if (searchQuery) {
                filteredNumbers = numbers.filter(num => 
                    num.phone.toLowerCase().includes(searchQuery) ||
                    num.type.toLowerCase().includes(searchQuery)
                );
            }
            
            if (filteredNumbers.length === 0) {
                list.innerHTML = `
                    <div style="text-align: center; padding: 40px; opacity: 0.7;">
                        <div style="font-size: 3rem; margin-bottom: 20px;">üì≠</div>
                        <h3>No numbers found</h3>
                        <p>${searchQuery ? 'Try a different search term' : 'Add your first number above'}</p>
                    </div>
                `;
                return;
            }
            
            list.innerHTML = filteredNumbers.map((num, index) => `
                <div class="number-item" data-index="${index}">
                    <div class="number-info">
                        <div class="number-index">${index + 1}</div>
                        <div>
                            <div class="number-text">${num.phone}</div>
                            <div class="number-type ${num.type === 'allowed' ? 'type-allowed' : 'type-blacklist'}">
                                ${num.type.toUpperCase()}
                            </div>
                        </div>
                    </div>
                    <div class="number-actions">
                        <button class="action-btn btn-copy" onclick="copyNumber('${num.phone}')">
                            üìã Copy
                        </button>
                        <button class="action-btn btn-delete" onclick="deleteNumber('${num.phone}', '${num.list}')">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        // Search Function
        function searchNumbers() {
            renderNumbers();
        }
        
        // Show Alert
        function showAlert(message, type = 'info') {
            alertBox.textContent = message;
            alertBox.className = 'alert show';
            
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 3000);
        }
        
        // Loading Spinner
        function showLoadingSpinner() {
            loading.classList.add('show');
        }
        
        function hideLoadingSpinner() {
            loading.classList.remove('show');
        }
        
        // Create Particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size
                const size = Math.random() * 100 + 50;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random animation
                const duration = Math.random() * 20 + 20;
                particle.style.animation = `float ${duration}s infinite ease-in-out`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                // Add to container
                particlesContainer.appendChild(particle);
            }
            
            // Add CSS animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0%, 100% { transform: translate(0, 0) rotate(0deg); }
                    25% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(90deg); }
                    50% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(180deg); }
                    75% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(270deg); }
                }
            `;
            document.head.appendChild(style);
        }
        
        // Initialize search
        document.getElementById('searchInput').addEventListener('input', searchNumbers);
        
        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (dashboard.style.display === 'block') {
                loadNumbers();
            }
        }, 30000);
    </script>
</body>
